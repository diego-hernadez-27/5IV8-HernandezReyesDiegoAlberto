<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFRADOS</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="IMG/pato.png">
</head>
<body>

    <center><H1>Hernández Reyes Diego Alberto 5IV8</H1></center>

    <div id="menu">
        <ul>
            <li><a href="#" class="active">CÉSAR</a></li>
            <li><a href="#">VIGGENERE</a></li>
        </ul>
    </div>
    <div id="formularios">
        <form action="">
            <h2>CIFRADO CÉSAR</h2>
            <p>Ingrese el mensaje a cifrar o descifrar:</p>
            <div class="field-container">
                <i class="fa fa-commenting-o fa-lg"></i>
                <textarea id="ctext" rows="3" cols="40" class="field" onkeypress="return SoloLetras(event);"></textarea>
            </div>
            <br>
            <br>
            <table style="margin: 0 auto;">
                <td>
                    <input class="btn btn-green" type="button"  value="CIFRAR" onClick="ccifrar()">
                </td>
                <td>
                    <input type="button"  value="DESCIFRAR" onClick="cdescifrar()" class="btn btn-red">
                </td>
            </table>
            <br>
            <br>
            <div class="field-container">
                <i class="fa fa-envelope-o fa-lg"></i>
                <textarea id="cresul" readonly  rows="3" cols="40" class="field"></textarea>
            </div>
            <br>
        </form>
        <form action="" id="form-vigge">
            <h2>CIFRADO VIGGENERE</h2>
            <p>Ingrese el mensaje a cifrar o descifrar:</p>
            <div class="field-container">
                <i class="fa fa-commenting-o fa-lg"></i>
                <textarea id="vtext" rows="3" cols="40" class="field" onkeypress="return SoloLetras(event);"></textarea>
            </div>
            <p>Ingrese la llave:</p>
            <div class="field-container">
                <i class="fa fa-key" aria-hidden="true"></i>
                <textarea id="llave" rows="2" cols="40" class="field" onkeypress="return SoloLetras(event);"></textarea>
            </div>
            <br>
            <table style="margin: 0 auto;">
                <td>
                    <input type="button"  value="CIFRAR" onclick="RebuildString(Encriptar(true))" class="btn btn-green">
                </td>
                <td>
                    <input type="button"  value="DESCIFRAR" onclick="RebuildString(Encriptar(false))" class="btn btn-red">
                </td>
            </table>
            <br>
            <div class="field-container">
                <i class="fa fa-envelope-o fa-lg"></i>
                <textarea id="vresul" readonly rows="3" cols="40" class="field"></textarea>
            </div>
        </form>
    </div>
    <br>
    <center><p>Yo pensaba que se entregaba el 28 7u7</p></center>

    <script src="JS/Operaciones.js"></script>
    <script src="JS/jquery.js"></script>
    <script>
		$(function(){
			$("#menu li").on("click", function(){
				var i = $(this).index();
				$("#formularios form").hide();
				$("#formularios form").eq(i).show();
				$("#menu li a").removeClass("active");
				$(this).find("a").addClass("active");
			});
		});
	</script>

<script>
    
    function SoloLetras(e)
    {
    key = e.keyCode || e.which;
    tecla = String.fromCharCode(key).toString();
    letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    
    especiales = [8,13];
    tecla_especial = false
    for(var i in especiales) {
    if(key == especiales[i]){
     tecla_especial = true;
     break;
    }
    }
    
    if(letras.indexOf(tecla) == -1 && !tecla_especial)
    {
     alert("Ingresar solo letras");
     return false;
    }
    }
    
    </script>

</body>
</html>
